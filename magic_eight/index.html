<!DOCTYPE html>
<html>
<head>

  <title>Magic Eight Ball</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="container">
    <div class="content text-center">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="nav-collapsed">
            <ul class="nav navbar-nav">
              <li><a class="btn btn-default navbar-btn" id="default">Default Colors</a></li>
              <li><a class="btn btn-default navbar-btn" id="red">Red/Blue</a></li>
              <li><a class="btn btn-default navbar-btn" id="yellow">Yellow/Red</a></li>
              <li><a class="btn btn-default navbar-btn" id="green">Green/Black</a></li>
              <li><a class="btn btn-default navbar-btn" id="blue">Blue/Brown</a></li>
              <li><a class="btn btn-default navbar-btn" id="purple">Purple/Navy</a></li>
              <li><a class="btn btn-default navbar-btn" id="pink">Pink/Green</a></li>
              <li><a class="btn btn-default navbar-btn" id="beige">Beige/Green</a></li>
              <li><a class="btn btn-default navbar-btn" id="brown">Brown/Blue</a></li>
              <li><a class="btn btn-default navbar-btn" id="white">White/Red</a></li>
            </ul>
          </div>
        </div>
      </nav>
      
      <div class="changeable col-md-12 col-xs-12">
        <h1>Ask A Question!</h1>

        <div class="eight-ball">
          <img id ="displayed" class="basic" src="img/front_of_ball.svg" alt="Magic 8 Ball"/>
        </div>

        <button id="shake">Shake the Magic 8 Ball</button>
      </div>

    </div>
  </div>

  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
